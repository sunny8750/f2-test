<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
     <title>f2 module repeat</title>
</head>

<body class="bg-dark"><!--navbar-->
    <nav class="navbar navbar-expand-lg bg-dark sticky-top">
        <div class="container-fluid">
           <h3>Blogging Website</h3><!--web name-->
            <div>
                <button type="button" class="btn btn-bg-dark text-white border-light" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Create New Post
                </button>
            </div>
        </div>
    </nav>

    <!-- creating the modal -->
    <div class="container">
        <div class="modal fade " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 id="h31" class="modal-title text-dark">Create A New Post</h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="name"
                                    placeholder="Enter Your heading...." >
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" id="msg" placeholder="Enter Your Blog Post...."
                                    ></textarea>
                            </div>
                        </form>
                    </div>
<!--footer of the modal-->
                    <div class="modal-footer">
                        <button id="cancel" type="button" class="btn btn-light" data-bs-dismiss="modal" >Cancel Post</button>
                        <button type="button" class="btn btn-light" id="ppublish" onclick="TakeData()">Publish Post</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="cid"> </div> <!--empty div to show the blog heading and content-->

    

   







    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>


    <script src="script.js"></script>
</body>

</html>
